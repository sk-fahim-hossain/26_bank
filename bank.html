<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-5">Lets get's some <span class="text-sky-700">money</span> </h2>
    </header>
    <main class="w-9/12 mx-auto mt-12 text-white">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-panel">00</span> </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-panel">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-panel">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12 grid grid-cols-2 gap-4">
            <div class="rounded-lg bg-rose-400 p-8">
                <h4 class="text-2xl mb-5">Please Deposit</h4>
                <input class="w-9/12 block mb-3 p-1 text-black" type="text" id="deposit-field"
                    placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
            </div>
            <div class="rounded-lg bg-sky-400 p-8">
                <h4 class="text-2xl mb-5">Please Withdraw</h4>
                <input class="w-9/12 block mb-3 p-1 text-black" type="text" id="withdraw-field"
                    placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
