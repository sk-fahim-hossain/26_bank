<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-9">Welcome to our <span class="text-violet-600 text-bold">Village Bank</span>
        </h2>
    </header>
    <main>
        <section class="mt-12 mx-auto bg-blue-200 w-9/12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="px-3 w-9/12 block mb-2" type="text" id="user-email" placeholder="Please Enter Email">
                <input class="px-3 w-9/12 block mb-2" type="password" id="user-password" placeholder="Please Enter Password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
